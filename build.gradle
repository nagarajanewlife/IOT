// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral() // Replaced jcenter() with mavenCentral()
    }
    dependencies {
        // Updated Android Gradle Plugin to a newer version compatible with recent Gradle
        classpath 'com.android.tools.build:gradle:8.2.1'

        // If using Kotlin, add the Kotlin Gradle plugin
        // classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Replaced jcenter() with mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Updated dependency versions to more recent and stable releases
    retrofitVersion = "2.9.0"
    okHttpVersion = "4.10.0"
    appcompatVersion = "1.6.1"
    coreKtxVersion = "1.10.1"
    constraintLayoutVersion = "2.1.4"
}
